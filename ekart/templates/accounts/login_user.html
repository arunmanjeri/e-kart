
{% extends 'base.html' %}

{% block base %}

<div class="card mx-auto" style="max-width: 420px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4 text-center">Login</h4>
    <div mt-3>
      {% include 'include/alert.html'%}
    </div>
    <form action="" method="POST">
          {% csrf_token %}
        <div class="form-group">
           <input type="email" class="form-control" placeholder="Email Address" name="email">
        </div> <!-- form-group// -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div> <!-- form-group// -->
        
        <div class="form-group">
            <a href="{% url 'forgotpassword'%}" class="float-right">Forgot password?</a> 
         
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register_user' %}">Sign up</a></p>
   <br><br>

   
{% endblock%}
