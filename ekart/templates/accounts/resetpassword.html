
{% extends 'base.html' %}

{% block base %}

<div class="card mx-auto" style="max-width: 420px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4 text-center">Login</h4>
    <div mt-3>
      {% include 'include/alert.html'%}
    </div>
    <form action="{% url 'reset_password'%}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" hidden value="{{user.email}}" name="email">
         </div> <!-- form-group// -->
        <div class="form-group">
            <input type="text" class="form-control" placeholder="OTP" name="otp">
         </div> <!-- form-group// -->
        <div class="form-group">
           <input type="password" class="form-control" placeholder="New password" name="password">
        </div> <!-- form-group// -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Repeat Password" name="repeatpassword">
        </div> <!-- form-group// -->
        
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset</button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register_user' %}">Sign up</a></p>
   <br><br>

   
{% endblock%}
