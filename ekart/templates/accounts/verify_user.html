
{% extends 'base.html' %}

{% block base %}

<div class="card mx-auto" style="max-width: 420px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4 text-center">verifyUser</h4>
    <div mt-3>
      {% include 'include/alert.html'%}
    </div>
    <form action="{% url 'verify_user' %}" method="POST">
          {% csrf_token %}
        <div class="form-group">
           <input type="email" class="form-control" placeholder="Email Address" name="email">
        </div> 
        <div class="form-group">
          <input type="password" class="form-control" placeholder="your otp" name="otp">
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Verify</button>
        </div>  
    </form>
    </div> 
  </div> 

   <p class="text-center mt-4">Don't have account? <a href="{% url 'register_user' %}">Sign up</a></p>
   <br><br>

   
{% endblock%}
